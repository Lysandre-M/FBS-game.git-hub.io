<!-- Main page (includes game screen and menu) -->

<!DOCTYPE html>

<html lang="en">
	<head>
		<meta
			http-equiv = "Content-Type"
			content    = "text/html; charset = UTF-8"
		>

		<link
			rel  = "stylesheet"
			type = "text/css"
			href = "fbs.css"
		>
		
		<link
			rel  = "icon"
			type = "image/png"
			href = "https://cdn-icons-png.flaticon.com/512/66/66722.png"
		>

		<script src="game-script.js" type="text/javascript"></script>

		<title>FBS-game</title>
	</head>

	<body id="window" onload = "onload()">
		<!-- loader -->
		<div id = "circleLoader"></div>
		<!-- Page content -->
  		<div id="canvas" style="display: none;" class="animation_1">
  			<!-- Game screen -->
			<canvas id="gameArea">

				<!-- Game script here -->
				<script type="module">
					import{init} from "./main.js";
					import{ setMenu } from "./start-menu.js";

					init(); /* in-game variable initialisation */
					setMenu(); /* start menu s*/
					// <script src="game-board.js" type="text/javascript"></script>
				</script>
			</canvas>

			<!-- Menu -->
			<div id = "wrap">
				<ul class="dropdownMenu">
					<!-- menu icon -->
					<li>
						<img
							src = "../files/icons/bars-solid.svg"
							alt = "menu"
							id  = "menu">

						<!-- sub-menus -->
						<ul>
							<li>
								<a href = "https://www.youtube.com/watch?v=haEeh2kR85g">
									<img
										src = "../files/icons/volume-high-solid.svg"
										alt = "?"
										id  = "volume">
								</a>
							</li>
							<li>
								<a href = "https://www.youtube.com/watch?v=BrBtT1_AShk">
									<img
										src = "../files/icons/circle-question-solid.svg"
										alt = "?"
										id  = "help">
								</a>
							</li>
						</ul>
					</li>
				</ul>
			</div>



 		</div>
 		<!-- footer -->
		<div id = "footer">
			FBS Game v 0.0.1 - &copy 2022 FBS Team
		</div>
 </body>

</html>
